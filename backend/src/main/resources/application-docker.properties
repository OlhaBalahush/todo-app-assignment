# Docker profile configuration
# This configuration is used when running in Docker containers

# Database configuration for PostgreSQL
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://database:5432/todo_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:todo_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:todo_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate configuration
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.PostgreSQLDialect}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Flyway configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Logging configuration
logging.level.com.todo.backend=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Server configuration
server.port=8080
server.servlet.context-path=/

# Actuator configuration for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true